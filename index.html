<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Advent CSS 7 - Tip Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="results">
					<span class="mini">Tip Amount</span
					><span class="amount"><sup>$</sup>0.00</span>
				</div>
				<div class="results">
					<span class="mini">Total per person</span
					><span class="amount"><sup>$</sup>0.00</span>
				</div>
				<div class="inputs-buttons">
					<div class="inputs">
						<div class="inputs__box">
							<div class="inputs__input1">
								<img src="images/dollar.svg" />
								<input
									type="number"
									id="amountBill"
									max="100000"
									value="0.00"
									step="0.01"
								/>
							</div>
							<p>Bill Amount</p>
						</div>
						<div class="inputs__box">
							<div class="inputs__input2">
								<img src="images/people.svg" />
								<input
									type="number"
									min="1"
									max="100"
									step="1"
									id="people"
									value="1"
								/>
							</div>
							<p>Number of people</p>
						</div>
					</div>
					<div class="buttons">
						<button
							class="buttons__button buttons__button--selected"
							value="5"
							onclick="clickValButton(this.value)"
						>
							5%
						</button>
						<button
							class="buttons__button"
							value="10"
							onclick="clickValButton(this.value)"
						>
							10%
						</button>
						<button
							class="buttons__button"
							value="15"
							onclick="clickValButton(this.value)"
						>
							15%
						</button>
						<button
							class="buttons__button"
							value="20"
							onclick="clickValButton(this.value)"
						>
							20%
						</button>
					</div>
					<div class="btn-calculate">
						<button onclick="handleClickCalculate()">Calculate</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
