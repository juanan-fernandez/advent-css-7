<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Advent CSS 7 - Tip Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="results">
					<span class="mini">Tip Amount</span
					><span class="amount"><sup>$</sup>4.02</span>
				</div>
				<div class="results">
					<span class="mini">Total per person</span
					><span class="amount"><sup>$</sup>14.02</span>
				</div>
				<div class="inputs-buttons">
					<div class="inputs">
						<div class="inputs__box">
							<div class="inputs__input1">
								<img src="images/dollar.svg" />
								<input type="number" id="amountBill" value="0.00" step="0.1" />
							</div>
							<p>Bill Amount</p>
						</div>
						<div class="inputs__box">
							<div class="inputs__input2">
								<img src="images/people.svg" />
								<input
									type="number"
									min="1"
									max="100"
									step="1"
									id="people"
									value="1"
								/>
							</div>
							<p>Number of people</p>
						</div>
					</div>
					<div class="buttons">
						<button value="5" onclick="clickValButton(this.value)">5%</button>
						<button value="10">10%</button>
						<button value="15">15%</button>
						<button value="20">20%</button>
					</div>
					<div class="btn-calculate">
						<button>Calculate</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
